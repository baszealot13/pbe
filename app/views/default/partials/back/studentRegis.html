<dt-breadcrum items="Breadcrumb"></dt-breadcrum>
<md-datepicker ng-model="test"></md-datepicker>
<div class="well well-sm">
    <div class="row form-group no-margin">
        <div class="col-xs-12 col-sm-12 col-md-12 text-right">
            <a href="" class="btn btn-raised btn-info" ng-click="openForm()">
                New
            </a>
        </div>    
    </div>

    <table class="table table-hover table-condensed">
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Birthday</th>
                <th>Email</th>
                <th>Phone</th>
                <th class="table-column-checkbox">Active</th> 
                <th class="table-column-tools"><i class="material-icons">more_vert</i></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in lessonGroup track by $index">
                <td><a href="" ng-click="openForm(row.std_id)">{{row.std_firstname}} {{row.std_lastname}}, {{row.std_nickname}}</td>
                <td>{{row.std_birthday | date}}</td>
                <td>{{row.std_email}}</td>
                <td>{{row.std_phonenumber1}}</td>
                <td class="table-column-checkbox">
                    <dt-check-box ng-model="row.std_active" name="std_active_{{$index}}" disabled="true"></dt-check-box>
                </td>
                <td class="table-column-tools">
                    <ul>
                        <li><a href="" ng-click="delete(row.std_id)"><i class="material-icons">delete</i></a></li>
                        <li><a href="" ng-click="openForm(row.std_id)"><i class="material-icons">create</i></a></li><!-- Edit -->
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="studentModal" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">{{modalTitle}}</h4>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <dt-text-box ng-model="studentData.std_firstname" label="Firstname" name="Firstname"></dt-text-box>
                </div>
                <div class="form-group">
                    <dt-text-box ng-model="studentData.std_lastname" label="Lastname" name="Lastname"></dt-text-box>
                </div>
                <div class="form-group">
                    <dt-text-box ng-model="studentData.std_nickname" label="Nickname" name="Nickname"></dt-text-box>
                </div>
                <div class="form-group">
                    <dt-text-box ng-model="studentData.std_username" label="Username" name="Username"></dt-text-box>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-3 text-left control-label">Birthday</label>
                    <div class="col-xs-12 col-sm-9 col-md-9">
                        <input type="text" class="form-control" datetimepicker ng-model="studentData.std_birthday"
                            datetimepicker-options="{ format: 'YYYY-MM-DD', showTodayButton: true, showClear: true, icons: {today: 'glyphicon glyphicon-calendar', clear: 'glyphicon glyphicon-remove-sign'}}">
                        <br/>
                    </div>
                </div>
                <div class="form-group">
                    <dt-text-box ng-model="studentData.std_email" label="Email" name="Email"></dt-text-box>
                </div>
                <div class="form-group">
                    <dt-text-box ng-model="studentData.std_phonenumber1" label="Phonenumber1" name="Phonenumber1"></dt-text-box>
                </div>
                <div class="form-group">
                    <dt-text-box ng-model="studentData.std_phonenumber2" label="Phonenumber2" name="Phonenumber2"></dt-text-box>
                </div>
                <div class="form-group">
                    <dt-text-box ng-model="studentData.std_address" label="Address" name="Address"></dt-text-box>
                </div>
                

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <dt-check-box ng-model="studentData.std_active" label="Active" name="active"></dt-check-box>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" ng-if="isNew===true" class="btn btn-raised btn-success" ng-click="create(studentData)">Create</button>
                <button type="button" ng-if="isNew===false" class="btn btn-raised btn-success" ng-click="update(studentData)">Edit</button>
            </div>
        </div>
    </div>
</div>
