<div class="modal fade" id="userModal" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">{{modalTitle}}</h4>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <dt-text-box ng-model="userData['usr_title']" label="Title" name="title"></dt-text-box>
                </div>
                <div class="form-group" ng-if="isNew===true">
                    <dt-password ng-model="userData['usr_passwd']" label="Password" name="password"></dt-password>
                </div>
                <div class="form-group">
                    <dt-select-box ng-model="userData['usr_role_id']" label="Role" options="userRoleOpionts"></dt-select-box>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <dt-check-box ng-model="userData['usr_active']" label="Active" name="active"></dt-check-box>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" ng-if="isNew===true" class="btn btn-raised btn-success" ng-click="create(userData)">Create</button>
                <button type="button" ng-if="isNew===false" class="btn btn-raised btn-success" ng-click="update(userData)">Edit</button>
            </div>
        </div>
    </div>
</div>
