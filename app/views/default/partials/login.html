<style>
/*
 * General styles
 */
body, html {
    height: 100%;
    background-repeat: no-repeat;
    background-color: #E53935;
}
</style>
<div class="container">
    <div class="card card-container" style="display: block;">
        <img id="profile-img" class="profile-img-card" src="images/logo.jpg"/>
        <p id="profile-name" class="profile-name-card"></p>
        <form ng-submit="login(data)">
            
            <div class="form-group no-margin">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="material-icons">account_box</i></span>
                    <input type="text" class="form-control" ng-model="data['username']" id="username" name="username" placeholder="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            
            <div class="form-group no-margin">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="material-icons">vpn_key</i></span>
                    <input type="password" class="form-control" ng-model="data['passwd']" id="passwd" name="passwd" placeholder="Password" aria-describedby="basic-addon1">
                </div>
            </div>
            <!-- <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"/>
                    Remember me
                </label>
            </div> -->
            <button class="btn btn-lg btn-info btn-block btn-raised" type="submit">
                Sign in
            </button>
        </form>
        <!-- <a href="#" class="forgot-password">
            Forgot the password?
        </a> -->
    </div>
</div>
