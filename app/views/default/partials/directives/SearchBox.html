<div class="row form-group no-margin">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <a href="" class="pbe-hp-link" ng-click="searchShow=!searchShow">
            <i class="material-icons" ng-if="(searchShow===false || searchShow===undefined)">keyboard_arrow_down</i> 
            <i class="material-icons" ng-if="searchShow===true">keyboard_arrow_up</i> 
            Search
        </a>
    </div>    
</div>

<div class="row form-group no-margin" ng-show="searchShow">
    <div class="row form-gruop no-margin" ng-repeat="column in searchColumns">
        <div class="col-xs-12 col-sm-5 col-md-5">
            <dt-text-box ng-if="column.type==='text'" ng-model="params[column.id]" label="{{column.title}}" name="{{column.name}}"></dt-text-box>
            <dt-select-box ng-if="column.type==='select'" ng-model="params[column.id]" label="{{column.title}}" options="column.options"></dt-select-box>
        </div>
    </div>
    <div class="row form-gruop no-margin">
        <div class="col-xs-12 col-sm-offset-1 col-md-offset-1 col-sm-4 col-md-4 text-right">
            <button type="button" class="btn btn-raised btn-info" ng-click="searches(params)">
                Search
            </button>
        </div>
    </div>
</div>
