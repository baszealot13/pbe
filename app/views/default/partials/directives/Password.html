<label for="{{name}}" class="col-xs-12 col-sm-3 col-md-3 text-left control-label">
    {{label}}
</label>

<div class="input-group">
    <input type="password" class="form-control" ng-model="ngModel" name="{{name}}" id="{{name}}"/>
    <span class="input-group-btn input-group-xs">
        <button type="button" class="btn btn-fab btn-fab-super-mini" ng-click="swVisibility()">
            <i ng-if="visibility===false" class="material-icons small">visibility_off</i>
            <i ng-if="visibility===true" class="material-icons small">visibility</i>
        </button>
    </span>
</div>
